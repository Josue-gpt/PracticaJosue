<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Árbol</title>
        <link rel="stylesheet"
              th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}">
    </head>

    <body class="bg-light">

        <!-- Navbar reutilizable -->
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container mt-4">

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">

                    <h2 class="mb-4 text-success fw-bold">
                        Formulario Árbol
                    </h2>

                    <form th:action="@{/arbol/guardar}"
                          th:object="${arbol}"
                          method="post"
                          enctype="multipart/form-data">

                        <input type="hidden" th:field="*{idArbol}" />
                        <!-- CLAVE: conserva la ruta actual al editar -->
                        <input type="hidden" th:field="*{rutaImagen}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre común</label>
                                <input type="text"
                                       th:field="*{nombreComun}"
                                       class="form-control"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo flor</label>
                                <input type="text"
                                       th:field="*{tipoFlor}"
                                       class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Dureza madera</label>
                                <input type="number"
                                       th:field="*{durezaMadera}"
                                       class="form-control">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Altura promedio</label>
                                <input type="number"
                                       step="0.01"
                                       th:field="*{alturaPromedio}"
                                       class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Imagen</label>
                            <input type="file"
                                   name="imagenFile"
                                   class="form-control"
                                   accept="image/*"
                                   onchange="mostrarImagen(this);">

                            <div class="mt-3">
                                <!-- Imagen actual (solo si existe y no han seleccionado otra) -->
                                <img id="imgActual"
                                     th:if="${arbol.rutaImagen != null and !#strings.isEmpty(arbol.rutaImagen)}"
                                     th:src="${arbol.rutaImagen}"
                                     alt="Imagen actual"
                                     class="img-thumbnail mb-2"
                                     style="max-height:200px;">

                                <!-- Preview (cuando seleccionan nueva imagen) -->
                                <img id="preview"
                                     alt="Vista previa"
                                     class="img-thumbnail"
                                     style="display:none; max-height:200px;">
                            </div>

                            <div class="form-text">
                                Si no seleccionas una nueva imagen, se mantiene la actual.
                            </div>
                        </div>

                        <div class="mt-4">
                            <button type="submit"
                                    class="btn btn-success me-2">
                                Guardar
                            </button>

                            <a th:href="@{/arbol/listado}"
                               class="btn btn-secondary">
                                Volver
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>

        <script>
            function mostrarImagen(input) {
                const preview = document.getElementById('preview');
                const actual = document.getElementById('imgActual');

                if (!input.files || !input.files[0]) {
                    preview.style.display = 'none';
                    preview.removeAttribute('src');
                    if (actual) actual.style.display = 'block';
                    return;
                }

                if (actual) actual.style.display = 'none';

                preview.style.display = 'block';
                preview.src = URL.createObjectURL(input.files[0]);
            }
        </script>
<div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
